<html>
    <head>
        <title> Did the World Cup start? </title>
    </head>
    <body>
        <h1 id="response"/>
        <script type="text/javascript">
            var d1 = new Date();
            d1.setHours(0,0,0,0)
            var d2 = new Date(2018,05,14,0,0,0,0);
            if (d1.toString() === d2.toString())  {
                document.getElementById('response').innerHTML = "The world cup started.";
            } else {
                document.getElementById('response').innerHTML = "It is not the world cup yet.";
            }
        </script>
    </body>
</html>
